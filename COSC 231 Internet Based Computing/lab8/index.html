<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lab 8 Guessing Game</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script>
		var answer = Math.floor((Math.random() * 100) + 1);
		var guesses = [];
		var skip = false;
		var correct = false;
		function guess(){
			var guess = document.getElementById("input").value;
			skip = correct;
			document.getElementById("input").value = "";
			
			
			if (guesses.indexOf(guess) != -1 && !skip){
				document.getElementById("out").innerHTML = 
					document.getElementById("out").innerHTML +
					">You've already guessed " + guess + ".<br>"
				skip = true;
			} 
			
			if ( guess < answer && !skip){
				guesses.push(guess);
				document.getElementById("out").innerHTML = 
					document.getElementById("out").innerHTML +
					">You've guessed " + guess + ", which is too low.<br>"
			} else if (guess > answer && !skip) {
				guesses.push(guess);
				document.getElementById("out").innerHTML = 
					document.getElementById("out").innerHTML +
					">You've guessed " + guess + ", which is too high.<br>"
			} else if (guess == answer && !skip) {
				guesses.push(guess);
				document.getElementById("out").innerHTML = 
					document.getElementById("out").innerHTML +
					">You've guessed " + guess + ", which is correct!<br>"
				correct = true;
			}
			skip = false;
		}
		
		function resetGame(){
			correct = false;
			answer = Math.floor((Math.random() * 100) + 1);
			guesses = [];
			document.getElementById("out").innerHTML = "Log:<br><br>";
		}	
		</script>
	</head>
		<div class="mainDiv">
			<p class="title"> Lab 8: High-Low Guessing Game</p>
			<p class="title1">Enter a guess from 1-100, test your luck!</p>
			<p>
			<form action="javascript:guess()">
				Enter Here: <input type="text" id="input">
				<input type="button" value="Guess" onclick="guess()">
				<input type="button" value="Reset" onclick="resetGame()">
			</form>
			</p>
			<p class="output" id="out">Log:<br><br></p>
		</div>
	</body>
</html>
